<!DOCTYPE html>
<html lang="en">
	<head>

        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<!-- this is the navigation menu, with links to the other pages of the website-->
			<!-- this makes a div, which separates each section into their own element-->

			<div class="off-screen-menu">
				<!-- makes an unordered list -->
				<ul>
					<!-- links to other pages of the website -->
					<li class="hover:underline"><a href="index.htm">Home</a></li>
					<li class="hover:underline"><a href="our_story.htm">Our Story</a></li>
					<li class="hover:underline"><a href="past_partnerships.htm">Partnerships</a></li>
					<li class="hover:underline"><a href="gallery.htm">Gallery</a></li>
					<li class="hover:underline"><a href="contact.htm">Contact</a></li>
				</ul>
			</div>
			<!-- this is the navigation bar, which is a hamburger button that will open the menu-->
			<nav>
				<div class="ham-menu hover:cursor-pointer">
					<!-- each span is a line of the hamburger menu-->
					<span></span>
					<span></span>
					<span></span>
				</div>
			</nav>

			<!-- this makes a big heading that's centred in the middle of the page with an animation slide in transition-->
			<div class= "animate-slidein opacity-0 [--slidein-delay:300ms] flex justify-center pt-20">
				<h1 class="text-5xl">Partnerships</h1>
			</div>
			<!--Makes a div for the logos, justified in the middle, top-margin of 10 with slidein transition-->
			<div class="animate-slidein opacity-0 [--slidein-delay:500ms] flex justify-center mt-10 ">
				<!--
					This adds the images for the icons. href is the link itll lead to when clicked, class styles it to have height and width of 40, 
					rounded-lg rounds the corners, object-cover sets it so that larger images will crop instead of stretch, 
					inline block allows multiple images on the same line, mx-10 sets the horizontal margin to 10, and hover:cursor-pointer sets the cursor to pointing when user hovers over the icons.
					src is the image source, and alt is what a screenreader will read out/what will show when the image cannot load.
				-->
				<a href="un_youth_partnership.htm"><img class="h-40 w-40 rounded-lg object-cover inline-block mx-10 hover:cursor-pointer" src="images/un_youth.jpeg" alt="UN Youth New Zealand Logo" ></a>
				<a href="una_partnership.htm"><img class="h-40 w-40 rounded-lg object-cover inline-block mx-10 hover:cursor-pointer" src="images/una_nz.png" alt="UNA New Zealand Logo" ></a>
			</div>
			
			
			<!--This is the link to the javascript code that will make the button work-->
			<script src="app.js"></script>
	</body>
</html>

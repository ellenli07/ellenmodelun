<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<!-- this is the navigation menu, with links to the other pages of the website-->
			<!-- this makes a div, which separates each section into their own element. the div has the class for the off-screen menu-->

			<div class="off-screen-menu">
				<!-- makes an unordered list -->
				<ul>
					<!-- links to other pages of the website -->
					<li class="hover:underline"><a href="index.htm">Home</a></li>
					<li class="hover:underline"><a href="our_story.htm">Our Story</a></li>
					<li class="hover:underline"><a href="our_people.htm">Our People</a></li>
					<li class="hover:underline"><a href="past_partnerships.htm">Partnerships</a></li>
					<li class="hover:underline"><a href="gallery.htm">Gallery</a></li>
					<li class="hover:underline"><a href="contact.htm">Contact</a></li>
				</ul>
			</div>
			<!-- this is the navigation bar, which is a hamburger button that will open the menu-->
			<nav>
				<div class="ham-menu z-50 hover:cursor-pointer">
					<!-- each span is a line of the hamburger menu-->
					<span></span>
					<span></span>
					<span></span>
				</div>
			</nav>
			
			<!-- this makes a big heading, with a slide-in animation, opacity set to 0 at first so it's not showing. slideindelay sets the delay. pt-20 sets the padding above to 20.  -->
			<div class= "animate-slidein opacity-0 [--slidein-delay:300ms] flex mt-20 justify-center">
				<h1 class="text-5xl">Our People</h1>
			</div>
			<!--This makes a subheading for the HSA secccctoin-->
			<div class= "animate-slidein opacity-0 [--slidein-delay:500ms] flex mt-20 justify-center text-center">
				<h2 class="text-4xl">High School Ambassadors</h2>
			</div>
			
			<!--a div for the profiles of the HSA, flex and justify-center put the content in the centre, while flex-wrap makes the divs go onto the next line when there isn't enough space. -->
			<div class="flex flex-wrap justify-center animate-slidein opacity-0 [--slidein-delay:500ms] ">
				<!--The individual divs for the profiles. Inline-block allows the divs to be on the same line, mx-10 and mt-10 set the horizontal and top margins respectively, p-6 sets the padding (space between the edge and the content of the div), h- and w- set the height and widths.. -->
				<div class= "inline-block mx-10 mt-10 p-6 h-72 w-52">
					<!--This is a link that leads to Linkedin, shown as a profile image. href="" is the link, and target="_blank" sets it so that when the link is opened, it opens in a new tab. inline-block allows the div to be on the same line as other divs. bg-[url()] sets the default background image, hover:bg-[url()] sets the image when the user hovers (linkedin.jpg is just an image that says "in"). hover:cursor-pointer sets it so that when the user hovers, the cursor will become a pointer. h- and w- sets the size of the div. bg-cover sets it so that images in the div don't stretch. rounded-full makes it a circle, and mx-auto centres the div/link -->
					<a href="https://www.linkedin.com/in/vennela-puvvula-a04066273/" target="_blank" class="inline-block bg-[url('../images/image_1.jpg')] hover:bg-[url('../images/linkedin.jpg')] hover:cursor-pointer bg-cover h-40 w-40 rounded-full mx-auto" ></a>
					<!--This is another link that leads to LinkedIn, except that it's text. text-center centres the text to the middle of the div, mt-3 sets the top margin to 3. hover:text-website-orange changes the text colour to the custom orange when hovering, and hover:underline makes the text underlined. target="_blank" sets it so that when the link is opened, it opens in a new tab-->
					<p class=" text-center mt-3 hover:text-website-orange hover:underline"><a href="https://www.linkedin.com/in/vennela-puvvula-a04066273/" target="_blank" >Vennela Puvvula</a></p>

					
				</div>
				<div class= "inline-block mx-10 mt-10 p-6 h-72 w-52">
					<!--This is a link that leads to Linkedin, shown as a profile image. href="" is the link, and target="_blank" sets it so that when the link is opened, it opens in a new tab. inline-block allows the div to be on the same line as other divs. bg-[url()] sets the default background image, hover:bg-[url()] sets the image when the user hovers (linkedin.jpg is just an image that says "in"). hover:cursor-pointer sets it so that when the user hovers, the cursor will become a pointer. h- and w- sets the size of the div. bg-cover sets it so that images in the div don't stretch. rounded-full makes it a circle, and mx-auto centres the div/link -->
					<a href="https://www.linkedin.com/in/jshinmar/" target="_blank" class="inline-block bg-[url('../images/image_1.jpg')] hover:bg-[url('../images/linkedin.jpg')] hover:cursor-pointer bg-cover h-40 w-40 rounded-full mx-auto" ></a>
					<!--This is another link that leads to LinkedIn, except that it's text. text-center centres the text to the middle of the div, mt-3 sets the top margin to 3. hover:text-website-orange changes the text colour to the custom orange when hovering, and hover:underline makes the text underlined. target="_blank" sets it so that when the link is opened, it opens in a new tab-->
					<p class=" text-center mt-3 hover:text-website-orange hover:underline"><a href="https://www.linkedin.com/in/jshinmar/" target="_blank" >Joshua Shinmar</a></p>

					
				</div>
				
				<!--This is a placeholder div for the profile. inline-block allows it to be on the same line as other divs, mx-10 sets the margin on the x axis to 10, mt-10 sets the top margin to 10, p-6 sets the padding to 6, h-72 and w-52 set the height and width-->
				<div class= "inline-block   mx-10 mt-10 p-6 h-72 w-52">
					<!--This is the image. h-40 and w-40 set the size rounded-full makes the image a circle, object-cover sets it so that the image covers/fills and doesn't stretch. mx-auto centres it. src="" leads to the source of the image. alt="" sets the alt text of the image, which will show if it doesn't load and will be read by screenreaders/ -->
					<img class="h-40 w-40 rounded-full object-cover mx-auto" src="images/image_1.jpg" alt="Profile picture placeholder" >
					<!--This is the text. text-center centres the text. mt-3 sets the top margin to 3. -->
					<p class=" text-center mt-3 ">Lorem Ipsum</p>
				</div>
				<div class= "inline-block   mx-10 mt-10 p-6 h-72 w-52">
					<img class="h-40 w-40 rounded-full object-cover mx-auto" src="images/image_1.jpg" alt="Profile picture placeholder" >
					<p class=" text-center mt-3 ">Lorem Ipsum</p>
				</div>
				
			</div>

			<div class= "animate-slidein opacity-0 [--slidein-delay:500ms] flex mt-20 justify-center text-center">
				<h2 class="text-4xl">Staff</h2>
			</div>

			<div class="flex flex-wrap justify-center animate-slidein opacity-0 [--slidein-delay:500ms]">
				<!--This makes the small block of text. p sets the padding around all sides, while pt overrides this to make the padding at the top slightly larger. The delay is slightly after the title so it slides in later-->
				<div class= "inline-block   mx-10 mt-10 p-6 h-72 w-52">
					<img class="h-40 w-40 rounded-full object-cover mx-auto" src="images/image_1.jpg" alt="Profile picture placeholder" >
					<p class=" text-center mt-3 ">Lorem Ipsum</p>
				</div>
				<div class= "inline-block   mx-10 mt-10 p-6 h-72 w-52">
					<img class="h-40 w-40 rounded-full object-cover mx-auto" src="images/image_1.jpg" alt="Profile picture placeholder" >
					<p class=" text-center mt-3 ">Lorem Ipsum</p>
				</div>
				
			</div>
			<!--This is the link to the javascript code that will make the button work-->
			<script src="app.js"></script>
	</body>
</html>

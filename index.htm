<!DOCTYPE html>

<!-- this tells the computer that is is a website -->
<html>

	<!-- head tag is where we set our character set and create links/paths to files we will be using -->
	<head>
		<!-- sets character set to unicode-->
		<meta charset = "utf-8">
		<!-- linking to css/path, saying its a stylesheet, and what type of stylesheet-->
		<link rel="stylesheet" type = "text/css" href="css/style.css">
		<!-- names our webpage-->
		<title> Model United Nations </title>
	</head>

	<body> 
		<!-- this is the navigation menu, with links to the other pages of the website-->
		<!-- this makes a div, which separates each section into their own element-->

		<div class="off-screen-menu">
			<!-- makes an unordered list -->
			<ul>
				<!-- links to other pages of the website -->
				<li><a href=story.htm>Our Story</a></li>
				<li><a href=past_partnerships.htm>Past Partnerships</a></li>
				<li><a href=gallery.htm>Gallery</a></li>
				<li><a href=contact.htm>Contact</a></li>
			</ul>
		</div>
		<!-- this is the navigation bar, which is a hamburger button that will open the menu-->
		<nav>
			<div class="ham-menu">
				<!-- each span is a line of the hamburger menu-->
				<span></span>
				<span></span>
				<span></span>
			</div>
		</nav>
		<!-- this makes a big heading -->
		<h1> Model United Nations</h1>
		<!--This is the link to the javascript code that will make the button work-->
		<script src="app.js"></script>

	</body>

</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<!-- this is the navigation menu, with links to the other pages of the website-->
			<!-- this makes a div, which separates each section into their own element-->

			<div class="off-screen-menu">
				<!-- makes an unordered list -->
				<ul>
					<!-- links to other pages of the website -->
					<li class="hover:underline"><a href="index.htm">Home</a></li>
					<li class="hover:underline"><a href="our_story.htm">Our Story</a></li>
					<li class="hover:underline"><a href="our_people.htm">Our People</a></li>

					<li class="hover:underline"><a href="past_partnerships.htm">Partnerships</a></li>
					<li class="hover:underline"><a href="gallery.htm">Gallery</a></li>
					<li class="hover:underline"><a href="contact.htm">Contact</a></li></ul>
			</div>
			<!-- this is the navigation bar, which is a hamburger button that will open the menu-->
			<nav>
				<div class="ham-menu hover:cursor-pointer">
					<!-- each span is a line of the hamburger menu-->
					<span></span>
					<span></span>
					<span></span>
				</div>
			</nav>

			<!-- this makes a big heading with a slide-in animation, opacity set to 0 at first so it's not showing. slideindelay sets the delay,  flex makes it alignable, justify-center centres the items horizontally-->

			<div class= "animate-slidein opacity-0 [--slidein-delay:300ms] flex justify-center pt-20">
				<h1 class="text-6xl">Contact</h1>
			</div>
			<!--these are divs for the contact info, font is smaller and slide in delay is slightly staggered. justify-center centres the divs, and text-center aligns the text to the centre. mt- sets the top margin-->
			<div class= "animate-slidein opacity-0 [--slidein-delay:500ms] flex justify-center mt-20 w-screen text-center">
				<!--This is a mail icon that opens the user's mail app. the link after href is mailto:, which opens the mail app and addresses it to the email address put after. h-40 and w-40 set the height and the width. rounded-lg rounds the corners of the icon. object-cover covers the element with the image instead of stretching. inline-block allows it to be on the same line as other elements. mx- sets the margin on the horizontal and mt- sets the top margin. hover:cursor-pointer sets the cursor to a pointer when hovering, hover:opacity-75 sets the opacity to be lower when hovering -->
				<a href="mailto:bennypan@rhs.school.nz"><img class="h-40 w-40 rounded-lg object-cover inline-block mx-10 hover:cursor-pointer mt-10 hover:opacity-75" src="images\287692_mail_icon.png" alt="Link to UN Youth Information" ></a>
			</div>

			<!--These are divs for the contact information. animate-sidein adds a slide in animation, and opacity-0 and [--slidein-delay:;500ms] sets when the animation begins. Flex makes it alignable, and justify-center centres the items horizontally. mt-20 sets the top margin to 20. w-screen sets the width of the div to the same as the width of the screen, text-center sets the text to the centre of the div  -->
			<div class= "animate-slidein opacity-0 [--slidein-delay:500ms] flex justify-center mt-20 w-screen text-center">
				<!--This is the div for the link to the email. text-3xl sets the size of the text, while hover:underline makes it so that the text becomes underlined when hovering.-->
				<p class="text-3xl hover:underline"><a href="mailto:bennypan@rhs.school.nz">Gmail: bennypan@rhs.school.nz</a> </p>
			</div>

			<div class= "animate-slidein opacity-0 [--slidein-delay:700ms] flex justify-center mt-10 w-screen text-center">
				<p class="text-3xl"> Phone: 0210183728</p>
			</div>
			<!--This is the link to the javascript code that will make the button work-->
			<script src="app.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<!-- this is the navigation menu, with links to the other pages of the website-->
			<!-- this makes a div, which separates each section into their own element-->

			<div class="off-screen-menu z-50">
				<!-- makes an unordered list -->
				<ul>
					<!-- links to other pages of the website -->
					<li class="hover:underline"><a href="index.htm">Home</a></li>
					<li class="hover:underline"><a href="our_story.htm">Our Story</a></li>
					<li class="hover:underline"><a href="our_people.htm">Our People</a></li>

					<li class="hover:underline"><a href="past_partnerships.htm">Partnerships</a></li>
					<li class="hover:underline"><a href="gallery.htm">Gallery</a></li>
					<li class="hover:underline"><a href="contact.htm">Contact</a></li>
				</ul>
			</div>
			<!-- this is the navigation bar, which is a hamburger button that will open the menu-->
			<nav>
				<div class="ham-menu hover:cursor-pointer z-50">
					<!-- each span is a line of the hamburger menu-->
					<span></span>
					<span></span>
					<span></span>
				</div>
			</nav>

			<!-- this makes a big heading with a slide-in animation, opacity set to 0 at first so it's not showing. slideindelay sets the delay,  flex makes it alignable, justify-centre centres the items horizontally-->
			<div class= "animate-slidein opacity-0 [--slidein-delay:300ms] flex justify-center pt-20">
				<!-- text-6xl sets font size-->
				<h1 class="text-6xl">Gallery</h1>
			</div>
			<!--sets a div with a class for the slider-->
			<div class="slider animate-slidein opacity-0 [--slidein-delay:500ms]">
				<!--sets a div with a class for the individual slides-->
				<div class = "slides">
					<!--the images thatwill be put in the slides-->
					<img class="slide" src="images/image_1.jpg" alt="image number 1">
					<img class="slide" src="images/image_2.jpg" alt="image number 2">
					<img class="slide" src="images/image_3.jpg" alt="image number 3">
				</div>
				<!--the left arrow button. the numbers are stand for a unicode character-->
				<button class="prev" onclick="prevSlide()">&#10094</button>
				<!--the right arrow button-->
				<button class="next" onclick="nextSlide()">&#10095</button>
			</div>

			<!--This is the link to the javascript code that will make the button work-->
			<script src="app.js"></script>
	</body>
</html>
